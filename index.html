<!DOCTYPE html>
<html>
	<head>
		<script src="p5.min.js"></script>
		<script src="p5.dom.min.js"></script>
		<script src="p5.sound.min.js"></script>
		<script src="ml5.min.js"></script>
		<script
			src="https://kit.fontawesome.com/9d05a65a82.js"
			crossorigin="anonymous"
		></script>
		<link href="css-circular-prog-bar.css" rel="stylesheet" />

		<link rel="stylesheet" type="text/css" href="style.css" />
		<meta charset="utf-8" />
	</head>
	<body>
		<video id="challengeVideo" width="342" height="640" muted loop>
			<source src="testVideo.mp4" type="video/mp4" />
		</video>
		<div class="container">
			<div id="challengeCounter" class="progress-circle">
				<span id="challengeCount">0</span>
				<div class="left-half-clipper">
					<div class="over50">
						<div class="first50-bar"></div>
						<div class="value-bar"></div>
					</div>
				</div>
			</div>

			<div id="userCounter" class="progress-circle">
				<span id="userCount">0</span>
				<div class="left-half-clipper">
					<div class="over50">
						<div class="first50-bar"></div>
						<div class="value-bar"></div>
					</div>
				</div>
			</div>
			<div class="clr"></div>
			<div id="app"></div>
			<div><h1 id="result">Target: 11 Reps</h1></div>
		</div>
		<script src="clock.js"></script>

		<script src="logic.js"></script>
		<script src="sketch.js"></script>
	</body>
</html>
